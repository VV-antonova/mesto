<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head> 

<!-- С наступающим! :) -->

<body class="page">
    <header class="header">
        <a href="#" target="_blank">
            <img src="images/white-logo.svg" alt="логотип Место Россия" class="header__logo">
        </a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__form">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit-button"></button>
            </div>
                <button class="profile__add-button"></button>
        </section>

        <section class="cards-table">
           <ul class="cards">
                <li class="cards__item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item"> 
                    <img src="images/dombai.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/dombai.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__title-container">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__like-button"></button>
                    </div>
                </li>
           </ul> 
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

       <div class="popup-box">
        <div class="popup">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" method="POST" name="form" class="popup__container">
                <input placeholder="Жак-Ив Кусто" name="name" type="text" class="popup__input popup__input_type_name">
                <input placeholder="Исследователь океана" name="name" type="text" class="popup__input popup__input_type_job">
                <button class="popup__button">Сохранить</button>
            </form>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
