<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head> 

<body class="page">
    <header class="header">
        <a href="#" target="_blank"><img src="images/white-logo.svg" alt="логотип Место Россия" class="header__logo"></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__form">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__profile-info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
                <button class="profile__add-button"></button>
        </section>

        <section class="cards-table">
           <ul class="cards">
                <li class="cards__item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Карачаевск</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item"> 
                    <img src="images/dombai.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Домбай</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Гора Эльбрус</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Карачаево-Черкессия</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/dombai.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Домбай</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__title-container">
                        <h3 class="cards__title">Гора Эльбрус</h3>
                        <button class="cards__like-button"></button>
                    </div>
                </li>
           </ul> 
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

            <div class="popup">
                <button class="popup__close-button"></button>
                <form action="#" method="POST" class="popup__container">
                    <p class="popup__title">Редактировать профиль</p>
                    <input required placeholder="Жак-Ив Кусто" name="name" type="text" class="popup__input">
                    <input required placeholder="Исследователь океана" name="name" type="text" class="popup__input">
                    <input type="submit" class="popup__button">
                </form>
            </div> 
    </main>
</body>
</html>
