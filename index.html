<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head> 

<!-- Здравствуйте, Олег! Спасибо за Ваши замечания :) -->

<body class="page">
    <header class="header">
        <a href="#" target="_blank">
            <img src="images/white-logo.svg" alt="логотип Место Россия" class="header__logo">
        </a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__form">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
                <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards-table">
            <ul class="cards">
           </ul> 
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup-box popup-box_type_profile-form">
        <div class="popup">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" method="POST" name="form" class="popup__container popup__container_type_person">
                <input placeholder="Жак-Ив Кусто" name="name" type="text" class="popup__input popup__input_type_name">
                <input placeholder="Исследователь океана" name="name" type="text" class="popup__input popup__input_type_job">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div> 
    </div>

    <div class="popup-box popup-box_type_add-card">
        <div class="popup">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" method="POST" name="form" class="popup__container popup__container_type_place">
                <input placeholder="Название" name="name" type="text" class="popup__input popup__input_type_place-name">
                <input placeholder="Ссылка на картинку" name="name" type="text" class="popup__input popup__input_type_link">
                <button type="submit" class="popup__button popup__button_type_create">Создать</button>
            </form>
        </div> 
    </div>

    <div class="popup-box popup-box_type_image">
        <div class="popup popup_type_image">
            <figure class="popup__image-container">
                <button type="button" class="popup__close-button popup__close-button_type_image"></button>
                <img src="#" alt="#" class="popup__image"> 
                <figcaption class="popup__caption"></figcaption>
        </div> 
    </div>

    <template id="card-template">
        <li class="cards__item">
            <img src="#" alt="#" class="cards__image">
            <button type="button" class="cards__basket-button"></button>
            <div class="cards__title-container">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like-button"></button>
            </div>
        </li>
    </template>

    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
